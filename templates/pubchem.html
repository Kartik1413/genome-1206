<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Custom File Upload Button</title>
   <!-- Font Awesome Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
   <!-- Google Fonts  -->
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
   <!-- Stylesheet -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/pubchem.css') }}">
</head>
<body>
   <video autoplay muted loop id="background-video">
      <source src="{{ url_for('static', filename='images/colpartical.mp4') }}" type="video/mp4">
      Your browser does not support the video tag.
   </video>
   <div class="container">
      <input type="file" id="file-input" multiple />
      <label for="file-input">
         <i class="fa-solid fa-arrow-up-from-bracket"></i>
         &nbsp; Choose Files To Upload
      </label>
      <div id="num-of-files">No Files Choosen</div>
      <button type="button">Generate</button>
      <ul id="files-list"></ul>
   </div>
   <!-- Script -->
   <script>
      document.getElementById('file-input').addEventListener('change', function() {
         const files = this.files;
         const numOfFiles = document.getElementById('num-of-files');
         const filesList = document.getElementById('files-list');
         
         numOfFiles.textContent = `${files.length} Files Chosen`;
         filesList.innerHTML = '';

         for (let i = 0; i < files.length; i++) {
            const li = document.createElement('li');
            li.textContent = files[i].name;
            filesList.appendChild(li);
         }
      });
   </script>
</body>
</html>
